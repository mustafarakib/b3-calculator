<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Calculator</title>
    <style>
        form,div{
            width: 50%;
            padding: 50px 0 50px 80px;
            margin: auto;
            background: lightblue;
        }
    </style>
</head>

<body>
<form action="">
    <label for="number1">Enter Number one: </label><br>
    <input type="text" id="number1" name="number1" value=""><br>

    <label for="number2">Enter Number Two: </label><br>
    <input type="text" id="number2" name="number2" value=""><br><br>

    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="sub()">Sub</button>
</form>

<div id="result"></div>

<script>
    function add(){
        num1=document.getElementById('number1').value;
        num2=document.getElementById('number2').value;
        document.getElementById('result').innerHTML=Number(num1)+Number(num2);
    }
    function sub(){
        num1=document.getElementById('number1').value;
        num2=document.getElementById('number2').value;
        document.getElementById('result').innerHTML=Number(num1)-Number(num2);
    }
</script>
</body>
</html>
